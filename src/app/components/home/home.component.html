    <div class="chart">

        <ul class="list-group mb-4">
            @for (key of keys; track $index) {
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <h6>{{key}}</h6>
                    @if (key == 'avatar_url') {
                        <img style="width: 100px;" [src]="profile![key]" alt="foto de perfil">
                    }
                    @else {
                        <h6>{{profile![key]}}</h6>
                    }
                </li>
            }
        </ul>
    </div>
