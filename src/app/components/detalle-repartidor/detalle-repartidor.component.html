<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Listado Repartidores</h1>
        <app-listado-repartidores (onSelect)="onSelect($event)"></app-listado-repartidores>
      </div>
    </div>

    @if (selectedRepartidor)
    {
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h2>Detalle Repartidor</h2>
              <app-info-repartidor [repartidor]="selectedRepartidor"></app-info-repartidor>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
              <h2>Informacion Pais</h2>
              <app-info-pais [pais]="selectedRepartidor.paisOrigen"></app-info-pais>
            </div>
          </div>
        </div>
    }

  </div>
